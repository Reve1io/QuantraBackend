name: ğŸš€ Deploy NestJS to Server

on:
  push:
    branches:
      - master  # ğŸš€ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ğ² master #

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ§ª Install dependencies
        run: npm ci

      - name: ğŸ§± Build project
        run: npm run build

      - name: ğŸš€ Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/QuantraBackend
            git pull origin master
            npm ci --omit=dev
            npm run build
            pm2 restart quantra-backend --interpreter $(which node) --update-env

